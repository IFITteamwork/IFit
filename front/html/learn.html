<!DOCTYPE html>
<html>

<head>
    <title>Learn Poses</title>
    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            color: black;
        }

        .footer-text {
            max-width: 600px;
            text-align: center;
            margin: auto;
        }

        @media only screen and (max-width: 600px) {
            .footer-text, .dg {
                display: none;
            }
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div id="info" style='display:none'>
</div>
<div id="loading">
    Loading the model...
</div>

<div style="display: flex; flex-wrap: nowrap">
<div id='main' style='display:none'>
    <video id="camera" playsinline style=" -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        display: none;
        "
    >
    </video>
    <canvas id="output" />
</div>
<div id="main2" style='display:block'>
    <video id="video" controls="controls" width="600" height="500" :src="url" style="display: none" >
        <source :src="url" type="video/mp4">
    </video>
    <canvas id='vo'/>
</div>
</div>
<div id="log">
    <p>output</p>
    <div id='output-txt'></div>
</div>
<button type="button" id="play">play!</button>
<script src="../js/learn.js"></script>
</body>

</html>
